<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- style -->
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <!-- CONTAINER START -->
<div class="container">
 <div class="header">
  
  <div class="header__info">
    <img src="images/image-jeremy.png" alt="jeremy" class="header__image">
    <div class="header__info__col">
      <p class="header__info__text"> Report for</p>
      <h1 class="header__info__text__name"> Jeremy Robson</h1>
    </div>
   
    </div>
    <div class="header__data">
      <button class="daily"> Daily</button>
      <button class="weekly">Weekly</button>
      <button class="monthly"> Monthly</button>
    </div>
  
 </div>

 <!-- CONTAINER START -->
 <!-- GRID SECTION START -->
<section>
  <!-- box start -->
<div class="box box__work">
  <div class="work"></div>
  <div class="wrap">
    <div class="box__content__up">
      <p class="'title"> Work</p>
      <p></p>
    </div>
  <div class="box__content__json">
    <p class="current "></p>
    <p class="prev"></p>
  </div>
  </div>
 
</div>
<!-- box end -->
  <!-- box start -->
<div class="box box__play">
  <div class="play"></div>
  <div class="wrap">
    <div class="box__content__up">
      <p>Play</p>
      <p></p>
    </div>
  <div class="box__content__json">
    <p class="current"></p>
    <p class="prev"></p>
  </div>
  </div>
 
</div>
<!-- box end -->
  <!-- box start -->
<div class="box box__study">
  <div class="study"></div>
  <div class="wrap">
    <div class="box__content__up">
      <p>Study</p>
      <p></p>
    </div>
  <div class="box__content__json">
    <p class="current"></p>
    <p class="prev"></p>
  </div>
  </div>
 
</div>
<!-- box end -->
  <!-- box start -->
<div class="box box__exercise">
  <div class="exercise"></div>
  <div class="wrap">
    <div class="box__content__up">
      <p>Exercise</p>
      <p></p>
    </div>
  <div class="box__content__json">
    <p class="current"></p>
    <p class="prev"></p>
  </div>
  </div>
 
</div>
<!-- box end -->
  <!-- box start -->
<div class="box box__social">
  <div class="social"></div>
  <div class="wrap">
    <div class="box__content__up">
      <p>Social</p>
      <p></p>
    </div>
  <div class="box__content__json">
    <p class="current"></p>
    <p class="prev"></p>
  </div>
  </div>
 
</div>
<!-- box end -->
  <!-- box start -->
<div class="box box__selfCare">
  <div class="selfCare"></div>
  <div class="wrap">
    <div class="box__content__up">
      <p>Self Care</p>
      <p></p>
    </div>
  <div class="box__content__json">
    <p class="current"></p>
    <p class="prev"></p>
  </div>
  </div>
 
</div>
<!-- box end -->
  

</section>
<!-- GRID SECTION END -->


  <!-- CONTAINER END -->
</div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">superOzzy</a>.
  </div>
</footer>
<script src="main.js"></script>
</body>
</html>
